<mat-card class="custom-card">
  <mat-card-header>
    <h3 class="username">Registrieren</h3>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width" *ngFor="let field of ['firstName', 'lastName', 'street', 'zip', 'city', 'country', 'phone', 'mobilePhone', 'email', 'password']">
        <mat-label>{{ field }}</mat-label>
        <input matInput [type]="field === 'password' ? 'password' : 'text'" [formControlName]="field">
      </mat-form-field>
      <button mat-button mat-raised-button color="primary" type="submit">Registrieren</button>
    </form>
  </mat-card-content>
</mat-card>
